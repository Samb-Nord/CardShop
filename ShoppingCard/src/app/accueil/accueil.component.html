
<div class="row m-2">
    <div class="col">
        <h1>“Que ton aliment soit ta seule médecine !” </h1>
        <h5>Hippocrate</h5>
    </div>
</div>

<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of products">
        <ng-template carouselSlide [id]="slide.id">
            <a routerLink="/product/{{slide.id}}"><img src="{{ slide.image }}" alt="..."></a>
        </ng-template>
    </ng-container>

</owl-carousel-o>
