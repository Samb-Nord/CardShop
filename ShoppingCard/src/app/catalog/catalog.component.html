<div class="row m-3">
    <div class="col">
        <h1>Catalogue des produits</h1>
    </div>
</div>

<div class="row m-1">
    <div class="col-6 col-sm-5 col-md-4 col-lg-3 resp" *ngFor = "let c of category">
        <div class="card"> 
            <a routerLink ='/liste/{{c.type}}'><img class="card-img-top" src="{{c. imageCat}}" alt="..."></a>
        </div> 
        <a class="link" routerLink ='/liste/{{c.type}}'>
        <div class="card-body">
            <h4>{{c.type}}</h4>
        </div>
        </a>
    </div>
</div>
